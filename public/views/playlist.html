<div class="row">
  <h3 style="text-align: center">My playlists</h3>
</div>

  <div id="playlist">
    <div class="page_index_site bordes_amx">
      <div class="journals">
        <ul>
          <div id="data_playlist" ng-repeat="playlist in playlists">
            <div ng-if="playlist.owner.id == datauser.id">
            <li>
              <a  ng-checked="existsPlaylist(playlist.id, selected)" ng-click="addPlaylist(playlist.id, selected)">
                <img class="box"  ng-src="{{playlist.images[1].url}}">               
              </a>              
            </li>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </div>

<br>
<br>

<code style="display: block; padding: 8px;">{{selected | json}}</code>
<br>
<br>
<div class="row">
  <div class="text-center">
    <button ng-click="getTracks(selected, datauser.id)" class="btn btn-primary">Show Duplicates</button>
  </div>
</div>

<div class="row">
<div class="col-md-12">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody>
      
      <tr ng-repeat="track in tracks">        
        <td>{{$index + 1}}</td>
        <td ng-class="{ 'duplicate': tracks.indexOf(track.track.name) !== tracks.lastIndexOf(track.track.name) }">{{track.track.name}}</td>    
        <td><button class="btn btn-danger btn-xs" ng-click="deleteTrack($index, track.track.uri, selected, datauser.id)">Eliminar</button></td>
      </tr>     
      
    </tbody>
  </table>
</div>
<div class="row">
  <div class="text-center">
    <button ng-click="deleteDuplicates(cleantracksUris, selected, datauser.id, duplicates)" class="btn btn-danger">Delete Duplicates</button>
  </div>
</div>
</div>

  <div>
    <div id="my_tracks">
    </div>
  </div>
